<!DOCTYPE html>
<html>
<head>
<title>Responive Web Design Projects: Survey Form</title>
<meta charset="utf-8">
<meta name="description" content="FCC Survey page project">
<meta name="keywords" content="FCC, survey, Bend Sinister Inc">
<meta name="author" content="Joseph Cunningham">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="title_banner">
    <h1 id="title">Bend Sinsiter Inc - Feedback and Sign-Up</h1>
    <p id="description">Please sign-up for our newletter and leave us some feedback</p>
  </div>

  <br>

  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div id="personal-info">
      <table>
        <tr>
      <td><label for="name" id="name-label" class="width20">Name:</label></td>
        <td><input type="text" id="name" class="width25"placeholder="Name" required></td>
        </tr>
        <tr>
      <td><label for="email" id="email-label" class="width20">E-Mail:</label></td>
        <td><input type="email" id="email" class="width25"placeholder="name@domain" required></td>
      </tr>
        <tr>
      <td><label for="age" id="number-label">Age:</label></td>
        <td><input type="number" id="number" min="13" max="100" placeholder="Age"></td>
      </tr>
    </table>
    </div>

    <hr>

    <div id="career-checkbox">
      <label for="career">What is your current role:<br></label>
      <table>
        <tr>
        <td><input type="checkbox" name="role" value="EE">Electrical Engineer</td>
        <td><input type="checkbox" name="role" value="EET">Electrical Engineer Technician</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="role" value="ME">Mechanical Engineer</td>
        <td><input type="checkbox" name="role" value="D">Drafter</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="role" value="MO">Machine Operator</td>
        <td><input type="checkbox" name="role" value="M">Manager</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="role" value="S">Supervisor</td>
        <td><input type="checkbox" name="role" value="L">Logistics</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="role" value="E">Educator</td>
        <td><input type="checkbox" name="role" value="ST">Student</td>
      </tr>
    </table>
      </div>

      <hr>

      <div id="buy-radio">
        <label for="likely">How likely are you to buy from us in the next 6 months</label><br>
        <input type="radio" name="buy" value="1">Highly Likely<br>
        <input type="radio" name="buy" value="2">Likely<br>
        <input type="radio" name="buy" value="3">Maybe<br>
        <input type="radio" name="buy" value="4">Never<br>
        <input type="radio" name="buy" value="5">Dont' Know<br>
      </div>

      <br>

      <div id="products-dropdown">
        <label for="products">What products are you interested in?</label>
        <select id="dropdown">
          <option value="Test">Test Equipment</option>
          <option value="Soft">Software</option>
          <option value="Tools">Tools</option>
          <option value="Probes">Probes</option>
          <option value="leads">Leads</option>
          <option value="connect">Connectors</option>
          <option value="proto">Proto Boards</option>
          <option value="browsing">Just Browsing</option>
        </select>
      </div>

      <hr>

      <div id="feedback">
        <label for="feedback">Please leave us feedback for site improvement:<label><br>
          <textarea rows="10" cols="150"></textarea>
      </div>

      <button id="submit" type="submit">Submit</button>
    </form>






  <script src = "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
</body>
